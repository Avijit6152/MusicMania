<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            color: white;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #000000, #333333);
            color: #ffffff;
        }
        .navbar {
            background-color: #0f3460;
            padding: 15px;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar a {
            color: white;
            font-weight: bold;
        }
        .navbar a:hover {
            color: #e94560;
        }
        .search-bar input {
            width: 250px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #e94560, #903749);
            color: white;
            border-radius: 10px;
        }
        .section {
            padding: 50px 20px;
            text-align: center;
            margin-bottom: 20px;
            background-color: #0f3460;
            border-radius: 10px;
            overflow: hidden;
        }
        .scrolling-wrapper {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            animation: slide-in 15s linear infinite;
        }
        @keyframes slide-in {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .song-card {
            display: inline-block;
            background: #1a1a2e;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .footer {
            background-color: #16213e;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 2px solid #e94560;
        }
        .btn {
            background-color: #e94560;
            border: none;
        }
        .btn:hover {
            background-color: #b33951;
        }
        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            right: 20px;
            background: #e94560;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .mix-controls {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <audio id="bgm" autoplay loop>
        <source src="/img/emotional_tune.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/DALLÂ·E 2025-02-26 10.49.57 - A vibrant and colorful logo for 'Music Mania', a music streaming platform. The design should feature a neon music note with a blend of pink, green, an.webp" alt="Music Mania Logo"> Music Mania
            </a>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search music...">
                <button class="btn" onclick="searchMusic()">Search</button>
            </div>
        </div>
    </nav>

    <header class="header">
        <h1>Welcome to Music Mania</h1>
        <p>Your ultimate destination for music and entertainment!</p>
    </header>

    <main class="container">
        <section class="section" id="new-songs">
            <h2>Newly Added Songs</h2>
            <div class="scrolling-wrapper" id="new-songs-container"></div>
        </section>
        
        <section class="mix-controls">
            <h2>DJ Mix Feature</h2>
            <p>Select songs to mix together and create a custom DJ track.</p>
            <select id="song1" class="form-select">
                <option value="song1.mp3">Song 1</option>
                <option value="song2.mp3">Song 2</option>
            </select>
            <select id="song2" class="form-select">
                <option value="song3.mp3">Song 3</option>
                <option value="song4.mp3">Song 4</option>
            </select>
            <button class="btn mt-3" onclick="mixSongs()">Mix Songs</button>
            <audio id="djAudio" controls></audio>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Music Mania. All rights reserved.</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function mixSongs() {
            let song1 = document.getElementById("song1").value;
            let song2 = document.getElementById("song2").value;
            let audio = document.getElementById("djAudio");
            audio.src = song1; // Placeholder for actual song mixing logic
            alert("Mixing " + song1 + " and " + song2 + "! Feature coming soon.");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
