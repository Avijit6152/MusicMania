<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Music Mania</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding: 50px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      width: 100%;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #feb47b;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Create an Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="photo">Profile Photo</label>
        <input type="file" id="photo" class="form-control" accept="image/*" />
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const photoInput = document.getElementById("photo");

      // Convert the image to base64 or URL
      let photoURL = "";
      if (photoInput.files && photoInput.files[0]) {
        const reader = new FileReader();
        reader.onloadend = function () {
          photoURL = reader.result;
          // Save the user data to localStorage
          const user = { name, email, password, photo: photoURL };
          localStorage.setItem("musicManiaUser", JSON.stringify(user));
          alert("Signup successful! Redirecting to login page.");
          window.location.href = "ulogin.html"; // Redirect to login page after signup
        };
        reader.readAsDataURL(photoInput.files[0]); // Read the file as a base64 URL
      } else {
        alert("Please upload a profile photo.");
      }
    });
  </script>

</body>
</html>
